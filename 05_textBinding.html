<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Text Binding</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>
    <div class="container">
        <p>Hello, my name is <strong><span data-bind="text: name"></span></strong> adn i am a <strong><span data-bind="text: job"></span></strong></p>
    </div>

<script>
    var viewModel = {
        name: ko.observable('Brad'),
        job: ko.observable('Web Dev')
    };

    ko.applyBindings(viewModel);
</script>
</body>
</html>
