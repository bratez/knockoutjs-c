<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Submit Binding</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>
    <div class="container">
        <span data-bind="text: submitMessage"></span>
        <form action="" data-bind="submit: fireSubmit">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        var viewModel = {
            submitMessage: ko.observable(),
            fireSubmit: function() {
                this.submitMessage('Form Submitted')
            }
        };

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
