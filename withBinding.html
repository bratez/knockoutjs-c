<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: With Binding</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>
    <div class="container">
        <h1 data-bind="text:city"></h1>
        <p data-bind="with:coords">
            Latitude: <span data-bind="text: lat"></span>
            Longitude: <span data-bind="text: lat"></span>
        </p>
    </div>

    <script>
        var viewModel = {
            city: 'Boston',
            coords: {
                lat: 42.3601,
                lon: 71.0589
            }
        };

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
