<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Underscore Template Binding</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="underscore-ko.js"></script>
</head>
<body>
    <div class="container">
        <p><strong>Categories</strong></p>
        <ul data-bind="foreach: categories">
            <li data-bind="text: name"></li>
        </ul>

        <p><strong>Union</strong></p>
        <ul data-bind="foreach: categoriesAlt">
            <li data-bind="text: name"></li>
        </ul>

        <label for="">
            Add Category
            <input type="text" data-bind="value: newCategory">
        </label>
        <button id="addBtn">Add Category</button>
    </div>

    <script>
        var viewModel = {
            categories: ko.observableArray([
                {name: 'Technology'},
                {name: 'Business'}
            ]),
            newCategory: ko.observable()
        };

        viewModel.categoriesAlt = ko.computed(function() {
            return this.categories.union([
                {name: 'Food'},
                {name: 'Construction'}
            ]);
        }, viewModel);

        ko.applyBindings(viewModel);

        document.getElementById('addBtn').addEventListener('click', function() {
            viewModel.categories.push({name: viewModel.newCategory()});
        });
    </script>
</body>
</html>
