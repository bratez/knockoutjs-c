<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Foreach Binding</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Employee Name</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: employees">
                <tr>
                    <td data-bind="text: id"></td>
                    <td data-bind="text: name"></td>
                </tr>
            </tbody>
        </table>

        <h2>Customers</h2>

        <ul data-bind="foreach: customers">
            <li><span data-bind="text: $data"></span></li>
        </ul>
    </div>

    <script>
        var employees = ko.observableArray([
            {id:'e100', name:'Tom Richards'},
            {id:'e101', name:'Bob Dilan'},
            {id:'e102', name:'Spanch Pants'}
        ]);

        var customers = ko.observableArray(['John Doe', 'Tom Smith', 'Eric Williams']);

        ko.applyBindings();
    </script>
</body>
</html>
