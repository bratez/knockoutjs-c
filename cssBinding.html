<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: CSS Binding</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>
    <div class="container">
        <style>
            .highAmount {
                color: red;
            }
        </style>

        <div data-bind="css: {highAmount: amount > 10}, text: amount"></div>
    </div>

    <script>
        var viewModel = {
            amount: ko.observable(9)
        };

        viewModel.amount = 11;

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
