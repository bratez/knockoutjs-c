<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Observable Arrays</title>
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>
    <h2>User List</h2>

    <ul data-bind="foreach: userArray1">
        <li data-bind="text: $data"></li>
    </ul>

    <h2>Users Table</h2>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: userArray2">
            <tr>
                <td data-bind="text: firstName"></td>
                <td data-bind="text: lastName"></td>
            </tr>
        </tbody>
    </table>

<script>
    var userArray1 = ko.observableArray(['Edward', 'Jose', 'Sam']);
    var userArray2 = ko.observableArray([
        {firstName: 'Edward', lastName: 'Jones'},
        {firstName: 'Jose', lastName: 'Dies'},
        {firstName: 'Sam', lastName: 'Johnson'}
    ]);

    console.log('there are ' + userArray1().length + ' users in the array');
    console.log(userArray1()[3]);
    userArray1.push('John');
    console.log(userArray1()[3]);
    console.log(userArray2()[0].firstName);
    console.log(userArray2()[0].lastName);

    ko.applyBindings();
</script>
</body>
</html>
