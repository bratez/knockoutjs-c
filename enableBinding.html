<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Enable Binding</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>-
    <div class="container">
        <input type="checkbox" data-bind="checked: isCompany">
        Register Under a Company <br>
        Your company
        <input type="text" data-bind="value: name, disable: isCompany"> <br>
        Company name
        <input type="text" data-bind="value: companyName, enable: isCompany">
    </div>

    <script>
        var viewModel = {
            isCompany: ko.observable(),
            companyName: ''
        };

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
