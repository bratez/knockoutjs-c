<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Click Binding</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>
    <div class="container">
        <ul data-bind="foreach: users">
            <li>
                <span data-bind="text: $data"></span>
                <button data-bind="click: $parent.removeUser">Remove</button>
            </li>
        </ul>
    </div>

    <script>
        function viewModel() {
            var self = this;
            self.users = ko.observableArray(['John','Lance','Dan']);

            self.removeUser = function(user) {
                self.users.remove(user);
            };
        }

        ko.applyBindings(new viewModel());
    </script>
</body>
</html>
