<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: HTML Binding</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
</head>
<body>
    <div class="container">
        <div data-bind="html: htmlString"></div>
    </div>

    <script>
        var viewModel = {
            htmlString: ko.observable()
        };

        viewModel.htmlString('<h1>This is an html heading</h1><p>This is a <strong>paragraph</strong></p>');

        ko.applyBindings(viewModel);
    </script>
</body>
</html>
